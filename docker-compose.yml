services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend
      - backend
    depends_on:
      - saga
      - seq
  saga:
    build:
      context: ./src
      dockerfile: DT.Saga.Dockerfile
    networks:
      - backend
    depends_on:
      - order-service
      - inventory-service
      - payment-service
      - rabbitmq

  coordinator:
    build:
      context: ./src
      dockerfile: DT.CoordinatorNode.Dockerfile
    networks:
      - backend
    depends_on:
      - order-service
      - inventory-service
      - payment-service

  order-service:
    container_name: dt-orders-1
    build:
      context: ./src
      dockerfile: DT.Orders.Dockerfile
    networks:
      - backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5001
      POSTGRES_CONNECTION: ${DB_CONNECTION_STRING}
      RABBITMQ_HOST: rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  inventory-service:
    container_name: dt-inventories-1
    build:
      context: ./src
      dockerfile: DT.Inventories.Dockerfile
    networks:
      - backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5002
    depends_on:
      rabbitmq:
        condition: service_healthy

  payment-service:
    container_name: dt-payments-1
    build:
      context: ./src
      dockerfile: DT.Payments.Dockerfile
    networks:
      - backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5003
    depends_on:
      rabbitmq:
        condition: service_healthy

  postgres:
    image: postgres:15
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - backend
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  seq:
    image: datalust/seq:latest
    ports: 
      - "5341:5341"
      - "8081:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq_data:/data
